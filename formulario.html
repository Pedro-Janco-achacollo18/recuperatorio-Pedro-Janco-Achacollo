<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Gestión de Proyectos</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery para simplificar -->
  <script src="https://unpkg.com/i18next@21.6.3/i18next.min.js"></script> <!-- i18next -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <style>
    body {
      background-color: #1a1a2e;
      color: white;
    }
    .form-header {
      background-color: #5c85b1;
      padding: 20px;
      border-radius: 10px;
    }
    .btn-primary-custom {
      background-color: #007bff;
      border-color: #0056b3;
    }
    .btn-primary-custom:hover {
      background-color: #0056b3;
    }
    .card {
      background-color: #32326f;
      color: white;
      border: none;
    }
    .form-control, .form-select {
      background-color: #2b2b3d;
      color: white;
      border: 1px solid #555;
    }
    .navbar-toggler-icon {
      background-color: rgb(76, 77, 129) !important; /* Cambia el color a blanco */
    }
  </style>
</head>
<body>
  <div class="container my-5">
    

    <!-- Menú superior -->
    <nav class="navbar p-2 navbar-expand-lg fixed-top shadow-lg bg-dark">
      <div class="container">
    
          <a class="navbar-brand text-white font-bold text-2xl" href="#">P. J. A.</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
    
           <!-- Selector de idioma centrado -->
           <div class="mx-auto my-3 d-flex justify-content-center align-items-center">
            <select id="language-selector" class="form-select d-inline-block w-auto">
              <option value="es" selected>Español</option>
              <option value="en">English</option>
            </select>
          </div>
          
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link px-3 py-2 text-white fs-4" id="formulario" href="#descripcion">Formulario de Registro</a>
                  </li>
                 
                    <li><button onclick="history.back()" class="btn btn-secondary w-100 py-2 mt-3 fw-bold">Atrás</button></li>
                  
              </ul>
          </div>
      </div>
    </nav>
    
    <section id="inicio" class="relative mb-8">
      <!-- Imagen que ocupa toda la pantalla en móviles -->
      <img src="imgsub/fondo2.avif" alt="Fondo" class="w-full h-screen object-cover filter brightness-75 rounded-none shadow-lg">
      
      <!-- Contenedor para el texto -->
      <div class="absolute inset-0 flex items-center justify-center px-4 sm:px-8 md:px-16">
        <!-- Título centrado -->
        <h1 class="text-white text-3xl sm:text-4xl md:text-5xl font-bold animate_animated animate_fadeIn text-center" id="formu">
          Bienvenido al formulario de preguntas
        </h1>
      </div>
    </section>
    
    <div class="form-header text-center mb-5 mt-5">
      <h1 class="fs-2 text-2xl md:text-3xl lg:text-4xl" id="gestion">Gestión de Proyectos</h1>
      <p class="mt-2 fs-4 text-lg md:text-xl" id="header-description">Administra tus proyectos de manera eficiente y profesional.</p>
    </div>
    
    
    <div class="card shadow-lg mb-5">
      <div class="card-header text-center">
        <h2 id="form-title" class="fs-3"><i class="fas fa-clipboard-list"></i> Registro de Proyecto</h2>
      </div>
    </div>
    
      <div class="card-body">
        <form id="data-form" class="row g-3">
          <input type="hidden" id="record-id">

          <div class="col-md-6">
            <label for="project-type" id="label-project-type" class="form-label">Tipo de Proyecto:</label>
            <select id="project-type" class="form-select" required>
              <option value="Tecnológico" id="option-tech">Tecnológico</option>
              <option value="Construcción" id="option-construction">Construcción</option>
              <option value="Marketing" id="option-marketing">Marketing</option>
              <option value="Otro" id="option-other">Otro</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="objectives" id="label-objectives" class="form-label">Objetivos Principales:</label>
            <input type="text" id="objectives" class="form-control" placeholder="Describe los objetivos" required>
          </div>

          <div class="col-md-6">
            <label for="budget" id="label-budget" class="form-label">Presupuesto Estimado ($):</label>
            <input type="number" id="budget" class="form-control" placeholder="0.00" required>
          </div>

          <div class="col-md-6">
            <label for="team-size" id="label-team-size" class="form-label">Tamaño del Equipo:</label>
            <input type="number" id="team-size" class="form-control" placeholder="Número de personas" required>
          </div>

          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary-custom px-4 py-2"><i class="fas fa-save"></i> <span id="btn-save">Guardar</span></button>
            <button type="reset" class="btn btn-secondary px-4 py-2"><i class="fas fa-undo"></i> <span id="btn-reset">Limpiar</span></button>
          </div>
        </form>
        <div id="message-container" class="mt-3"></div>
      </div>
    </div>

    <div class="card shadow-lg">
      <div class="card-header text-center">
        <h2 id="table-title"><i class="fas fa-table"></i> Proyectos Registrados</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive"> <!-- Añadido para hacer la tabla responsiva -->
          <table class="table table-dark table-striped" id="data-table">
            <thead>
              <tr>
                <th id="table-id">ID</th>
                <th id="table-type">Tipo</th>
                <th id="table-objectives">Objetivos</th>
                <th id="table-budget">Presupuesto</th>
                <th id="table-team-size">Equipo</th>
                <th id="table-actions">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    
  <script>
    // Variables globales
    let data = [];
    const tableBody = document.getElementById('data-table').querySelector('tbody');
    const form = document.getElementById('data-form');
    const recordIdInput = document.getElementById('record-id');
    const projectTypeInput = document.getElementById('project-type');
    const objectivesInput = document.getElementById('objectives');
    const budgetInput = document.getElementById('budget');
    const teamSizeInput = document.getElementById('team-size');
    const messageContainer = document.getElementById('message-container');
  
    // Función para renderizar la tabla
    function renderTable() {
      tableBody.innerHTML = ''; // Limpiar tabla antes de actualizar
      data.forEach((record) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${record.id}</td>
          <td>${record.projectType}</td>
          <td>${record.objectives}</td>
          <td>${record.budget}</td>
          <td>${record.teamSize}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editRecord(${record.id})"><i class="fas fa-edit"></i> Editar</button>
            <button class="btn btn-danger btn-sm" onclick="deleteRecord(${record.id})"><i class="fas fa-trash-alt"></i> Eliminar</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }
  
    // Función para mostrar mensajes
    function showMessage(message, type = 'success') {
      messageContainer.innerHTML = <div class="alert alert-${type}">${message}</div>;
      setTimeout(() => {
        messageContainer.innerHTML = ''; // Eliminar el mensaje después de 3 segundos
      }, 3000);
    }
  
    // Función para manejar el envío del formulario
    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Evitar recarga de página
      const id = recordIdInput.value;
      const projectType = projectTypeInput.value;
      const objectives = objectivesInput.value;
      const budget = parseFloat(budgetInput.value);
      const teamSize = parseInt(teamSizeInput.value);
  
      if (id) {
        // Editar registro existente
        const recordIndex = data.findIndex((record) => record.id == id);
        if (recordIndex !== -1) {
          data[recordIndex] = { id: parseInt(id), projectType, objectives, budget, teamSize };
          showMessage('El registro ha sido editado exitosamente.', 'success');
        }
      } else {
        // Agregar nuevo registro
        const newRecord = {
          id: data.length ? Math.max(...data.map((record) => record.id)) + 1 : 1,
          projectType,
          objectives,
          budget,
          teamSize,
        };
        data.push(newRecord);
        showMessage('El registro ha sido guardado exitosamente.', 'success');
      }
  
      renderTable();
      form.reset(); // Limpiar formulario
    });
  
    // Función para editar un registro
    function editRecord(id) {
      const record = data.find((record) => record.id == id);
      if (record) {
        recordIdInput.value = record.id;
        projectTypeInput.value = record.projectType;
        objectivesInput.value = record.objectives;
        budgetInput.value = record.budget;
        teamSizeInput.value = record.teamSize;
      }
    }
  
    // Función para eliminar un registro
    function deleteRecord(id) {
        data = data.filter((record) => record.id !== id); // Filtrar el registro eliminado
        renderTable();
        showMessage('El registro ha sido eliminado exitosamente.', 'danger');
    }
  
    // Cargar datos iniciales
    function loadInitialData() {
      data = [
        {
          id: 1,
          projectType: 'Tecnológico',
          objectives: 'Automatizar procesos',
          budget: 10000,
          teamSize: 5,
        },
        {
          id: 2,
          projectType: 'Marketing',
          objectives: 'Aumentar ventas',
          budget: 5000,
          teamSize: 3,
        },
      ];
      renderTable();
    }
  
    // Ejecutar al cargar
    loadInitialData();
  </script>
  
  <script src="i18n.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>

</html>
