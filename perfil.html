<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #2d3748;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            color: #2d3748;
        }
        .btn-primary {
            background-color: #3182ce;
            border-color: #3182ce;
        }
        .btn-primary:hover {
            background-color: #2b6cb0;
            border-color: #2b6cb0;
        }
        .btn-danger {
            background-color: #e53e3e;
            border-color: #e53e3e;
        }
        .btn-danger:hover {
            background-color: #c53030;
            border-color: #c53030;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top shadow-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">P. J. A.</a>

            <!-- Selector de idioma -->
            <div class="d-flex align-items-center">
                <select id="language-selector" class="form-select bg-transparent text-white border-0 border-bottom border-white me-3">
                    <option value="es" selected>Español</option>
                    <option value="en">English</option>
                </select>
                <!-- Botón del menú móvil -->
                <button id="menu-toggle" class="btn btn-outline-light d-lg-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Menú -->
            <div id="menu" class="collapse navbar-collapse justify-end">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index_user.html" class="nav-link text-white"><i class="fas fa-home me-2"></i>Menú</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor del Perfil -->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1 py-5">
        <div class="form-container w-100 max-w-md">
            <h2 class="text-center mb-4">Perfil Personal</h2>

            <!-- Información del Usuario -->
            <div id="userInfo" class="mb-4 text-center text-gray-600"></div>

            <!-- Formulario para Editar Datos -->
            <form id="editForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" id="name" required class="form-control shadow-sm p-3 rounded-md focus:ring focus:ring-blue-200">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" required class="form-control shadow-sm p-3 rounded-md focus:ring focus:ring-blue-200">
                </div>

                <!-- Botón Guardar Cambios -->
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Guardar Cambios</button>
            </form>

            <!-- Botón Cerrar Sesión -->
            <button onclick="logout()" class="btn btn-danger w-100 py-2 mt-3 fw-bold">Cerrar Sesión</button>
        </div>
    </div>

<script src="./perfil.js"></script>
</body>
</html>
