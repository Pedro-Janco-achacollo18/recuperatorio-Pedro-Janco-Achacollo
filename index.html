<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white rounded-lg shadow-lg p-6 w-96">
    <h2 class="text-center text-2xl font-bold mb-4">Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" id="username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-md">Iniciar Sesión</button>
    </form>
    <div id="message" class="text-red-500 text-center mt-2"></div>
    
    <div class="text-center mt-4">
        <p>O inicia sesión con:</p>
        <button type="button" class="text-blue-500 mx-1"><i class="fab fa-facebook-f"></i></button>
        <button type="button" class="text-red-500 mx-1"><i class="fab fa-google"></i></button>
        <button type="button" class="text-blue-400 mx-1"><i class="fab fa-twitter"></i></button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
